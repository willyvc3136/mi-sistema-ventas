<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Minimarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-white p-4"> <div id="mainApp" class="max-w-7xl mx-auto">
        
        <div class="flex justify-between items-center bg-slate-900 p-5 mb-8 rounded-3xl shadow-lg">
            <div>
                <h1 class="text-white text-lg font-black uppercase tracking-widest">GestiÃ³n de AlmacÃ©n</h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase">Usuario: <span id="user-email" class="text-emerald-400"></span></p>
            </div>
            <div class="flex gap-2">
                <span class="bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full text-[10px] font-black border border-emerald-500/20">SISTEMA ACTIVO</span>
            </div>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-[10px] text-slate-400 font-black uppercase mb-1 tracking-widest">Valor de InversiÃ³n</p>
                <div id="stat-valor">
                    <h3 class="text-3xl font-black text-slate-800">$0.00</h3>
                </div>
            </div>
            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-[10px] text-slate-400 font-black uppercase mb-1 tracking-widest">Total Productos</p>
                <h3 id="stat-cantidad" class="text-3xl font-black text-emerald-600">0</h3>
            </div>
            <div class="bg-red-50 p-6 rounded-2xl border border-red-100 shadow-sm">
                <p class="text-[10px] text-red-400 font-black uppercase mb-1 tracking-widest">Stock CrÃ­tico</p>
                <h3 id="stat-alerta" class="text-3xl font-black text-red-600">0</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm mb-8 border border-slate-200">
            <h2 class="text-sm font-black text-slate-800 mb-6 flex items-center gap-2 uppercase tracking-widest">
                <span class="w-2 h-6 bg-emerald-500 rounded-full"></span>
                Nuevo Registro
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
                <div class="relative md:col-span-1">
                    <input type="text" id="codigoProducto" placeholder="CÃ³digo" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-emerald-500 outline-none font-bold text-sm">
                    <button onclick="encenderCamara('codigoProducto')" class="absolute right-3 top-3 opacity-50 hover:opacity-100">ðŸ“·</button>
                </div>
                <input type="text" id="nombreProducto" placeholder="Nombre del producto" class="md:col-span-2 bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-emerald-500 outline-none font-medium">
                
                <select id="categoriaProducto" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-emerald-500 outline-none font-bold text-slate-500 text-sm">
                    <option value="Abarrotes">Abarrotes</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="LÃ¡cteos">LÃ¡cteos</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Otros">Otros</option>
                </select>

                <input type="number" id="cantidadProducto" placeholder="Stock" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-emerald-500 outline-none font-bold">
                <input type="number" id="precioProducto" placeholder="Venta" step="0.01" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl focus:border-emerald-500 outline-none font-bold text-emerald-600">
                
                <button id="btnAgregar" class="bg-emerald-600 text-white p-4 rounded-xl font-black hover:bg-emerald-700 transition-all md:col-span-6 shadow-lg shadow-emerald-100 uppercase text-xs tracking-[0.2em]">
                    Guardar en Sistema
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <input type="text" id="buscador" placeholder="Buscar productos..." 
                        class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-emerald-500 outline-none font-medium pr-14 transition-all">
                    <button onclick="encenderCamara('buscador')" class="absolute right-4 top-4 opacity-40 hover:opacity-100">ðŸ“·</button>
                </div>
                <button id="btnFiltroAlertas" onclick="toggleAlertas()" 
                    class="bg-red-50 text-red-600 px-6 py-4 rounded-2xl border border-red-100 font-black text-[10px] uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all shadow-sm">
                    Faltantes
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-400 uppercase text-[10px] font-black tracking-[0.15em] border-b">
                            <th class="py-4 px-4">Producto</th>
                            <th class="py-4 px-4 text-center">Stock</th>
                            <th class="py-4 px-4">Precio</th>
                            <th class="py-4 px-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos" class="text-slate-600 divide-y divide-slate-50 font-semibold text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalEditar" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex justify-center items-center p-4 z-50">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="inventario.js"></script>
</body>
</html>
