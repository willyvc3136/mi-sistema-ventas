<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Minimarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-white p-4"> 
    <div id="mainApp" class="max-w-7xl mx-auto">
        
        <div class="flex justify-between items-center bg-slate-900 p-5 mb-8 rounded-3xl shadow-lg">
            <div>
                <h1 class="text-white text-lg font-black uppercase tracking-widest">GestiÃ³n de AlmacÃ©n</h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase">Usuario: <span id="user-email" class="text-emerald-400"></span></p>
            </div>
            <span class="bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full text-[10px] font-black border border-emerald-500/20">SISTEMA ACTIVO</span>
        </div>

        <div id="lectorContainer" class="hidden mb-6 bg-slate-900 p-4 rounded-3xl overflow-hidden border-4 border-emerald-500">
            <div id="reader" class="w-full"></div>
            <button onclick="cerrarCamara()" class="w-full mt-4 bg-red-600 text-white font-bold py-2 rounded-xl">Cerrar CÃ¡mara</button>
        </div>

        <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Valor Venta Total</p>
                <div id="stat-valor"><h3 class="text-3xl font-black text-slate-800">$0.00</h3></div>
            </div>
            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Total Productos</p>
                <h3 id="stat-cantidad" class="text-3xl font-black text-emerald-600">0</h3>
            </div>
            <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
                <p class="text-[10px] text-red-400 font-black uppercase mb-1">Stock CrÃ­tico</p>
                <h3 id="stat-alerta" class="text-3xl font-black text-red-600">0</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm mb-8 border border-slate-200">
            <h2 class="text-sm font-black text-slate-800 mb-6 uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-6 bg-emerald-500 rounded-full"></span> Nuevo Registro
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-7 gap-4">
                <div class="relative md:col-span-1">
                    <input type="text" id="codigoProducto" placeholder="CÃ³digo" class="w-full bg-slate-50 border-2 border-slate-100 p-3 rounded-xl outline-none font-bold text-sm">
                    <button onclick="encenderCamara('codigoProducto')" class="absolute right-3 top-3">ðŸ“·</button>
                </div>
                <input type="text" id="nombreProducto" placeholder="Nombre" class="md:col-span-2 bg-slate-50 border-2 border-slate-100 p-3 rounded-xl outline-none">
                
                <select id="categoriaProducto" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl outline-none font-bold text-sm">
                    <option value="Abarrotes">Abarrotes</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Otros">Otros</option>
                </select>

                <input type="number" id="precioCosto" placeholder="Costo $" step="0.01" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl outline-none font-bold text-red-600">
                <input type="number" id="precioProducto" placeholder="Venta $" step="0.01" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl outline-none font-bold text-emerald-600">
                
                <input type="number" id="cantidadProducto" placeholder="Stock" class="bg-slate-50 border-2 border-slate-100 p-3 rounded-xl outline-none font-bold">

                <button id="btnAgregar" class="bg-emerald-600 text-white p-4 rounded-xl font-black hover:bg-emerald-700 md:col-span-7 uppercase text-xs">Guardar en Sistema</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <div class="mb-6 flex gap-4">
                <div class="relative flex-1">
                    <input type="text" id="buscador" placeholder="Buscar productos..." class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none pr-14">
                    <button onclick="encenderCamara('buscador')" class="absolute right-4 top-4">ðŸ“·</button>
                </div>
                <button id="btnFiltroAlertas" onclick="toggleAlertas()" class="bg-red-50 text-red-600 px-6 py-4 rounded-2xl border border-red-100 font-black text-[10px] uppercase">Faltantes</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-400 uppercase text-[10px] font-black border-b">
                            <th class="py-4 px-4">Producto</th>
                            <th class="py-4 px-4 text-center">Stock</th>
                            <th class="py-4 px-4">Precio</th>
                            <th class="py-4 px-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalEditar" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex justify-center items-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl w-full max-w-md">
            <h2 class="font-black mb-4 uppercase">Editar Producto</h2>
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <input type="text" id="editNombre" class="w-full p-3 border rounded-xl" placeholder="Nombre">
                <input type="text" id="editCodigo" class="w-full p-3 border rounded-xl" placeholder="CÃ³digo">
                <select id="editCategoria" class="w-full p-3 border rounded-xl">
                    <option value="Abarrotes">Abarrotes</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Otros">Otros</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="editCantidad" class="p-3 border rounded-xl" placeholder="Stock">
                    <input type="number" id="editPrecio" class="p-3 border rounded-xl" placeholder="Precio">
                </div>
                <input type="hidden" id="editPrecioCosto">
            </div>
            <div class="flex gap-2 mt-6">
                <button id="btnGuardarCambios" class="flex-1 bg-emerald-600 text-white p-3 rounded-xl font-bold">Guardar</button>
                <button onclick="cerrarModal()" class="flex-1 bg-slate-100 p-3 rounded-xl font-bold">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="inventario.js"></script>
</body>
</html>
