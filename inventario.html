<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Minimarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div id="mainApp" class="max-w-6xl mx-auto">
        
        <div class="flex justify-between items-center bg-white p-4 mb-6 rounded-2xl shadow-sm border-l-8 border-blue-600">
            <div>
                <a href="index.html" class="text-blue-600 font-bold hover:underline flex items-center gap-2 mb-1">
                    ‚Üê Volver al Men√∫
                </a>
                <p class="text-gray-500 text-sm italic">üë§ Usuario: <span id="user-email" class="font-bold text-gray-800"></span></p>
            </div>
            <h1 class="hidden md:block text-xl font-black text-gray-800 uppercase tracking-widest">Almac√©n Central</h1>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl border border-blue-100 shadow-sm transition-hover hover:shadow-md">
                <p class="text-[10px] text-gray-400 font-black uppercase mb-1">Valor Venta e Inversi√≥n</p>
                <div id="stat-valor">
                    <h3 class="text-3xl font-bold text-blue-600">$0.00</h3>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-green-100 shadow-sm transition-hover hover:shadow-md">
                <p class="text-[10px] text-gray-400 font-black uppercase mb-1">Productos Registrados</p>
                <h3 id="stat-cantidad" class="text-3xl font-bold text-green-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-red-100 shadow-sm transition-hover hover:shadow-md">
                <p class="text-[10px] text-gray-400 font-black uppercase mb-1">Alertas de Stock (< 5)</p>
                <h3 id="stat-alerta" class="text-3xl font-bold text-red-600">0</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border border-gray-200">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="bg-blue-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-xs">+</span>
                Nuevo Registro de Producto
            </h2>
            
            <div id="lectorContainer" class="hidden mb-6 bg-black rounded-2xl overflow-hidden relative">
                <div id="reader" class="w-full"></div>
                <button onclick="cerrarCamara()" class="absolute top-2 right-2 bg-red-600 text-white px-4 py-2 rounded-xl text-xs font-black z-10 shadow-lg">
                    CERRAR C√ÅMARA X
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
                <div class="relative md:col-span-1">
                    <input type="text" id="codigoProducto" placeholder="C√≥digo" class="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm pr-10">
                    <button onclick="encenderCamara('codigoProducto')" class="absolute right-2 top-2 text-xl hover:scale-110 transition-transform">üì∑</button>
                </div>
                
                <input type="text" id="nombreProducto" placeholder="Nombre del producto" class="md:col-span-2 border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                
                <select id="categoriaProducto" class="border p-3 rounded-xl bg-white focus:ring-2 focus:ring-blue-500 outline-none text-gray-600 font-medium">
                    <option value="Abarrotes">Abarrotes</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="L√°cteos">L√°cteos</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Otros">Otros</option>
                </select>

                <input type="number" id="cantidadProducto" placeholder="Stock" class="border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                
                <div class="grid grid-cols-2 gap-2 md:col-span-1">
                    <input type="number" id="precioCosto" placeholder="Costo" step="0.01" class="border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="number" id="precioProducto" placeholder="Venta" step="0.01" class="border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                
                <button id="btnAgregar" class="bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition-all md:col-span-6 shadow-lg shadow-blue-100 uppercase text-xs tracking-widest">
                    Guardar Producto en Base de Datos
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="mb-6 flex gap-2">
                <div class="relative flex-1">
                    <input type="text" id="buscador" placeholder="üîç Buscar por nombre, categor√≠a o escanea c√≥digo..." 
                        class="w-full border-2 border-gray-100 p-4 rounded-2xl focus:border-blue-500 outline-none transition-all font-medium pr-14">
                    <button onclick="encenderCamara('buscador')" class="absolute right-4 top-4 text-2xl hover:scale-110 transition-all">üì∑</button>
                </div>
                
                <button id="btnFiltroAlertas" onclick="toggleAlertas()" 
                    class="bg-red-50 text-red-600 px-4 rounded-2xl border-2 border-red-100 font-black text-[10px] uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all shadow-sm">
                    Ver Faltantes
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 uppercase text-[10px] font-black tracking-widest border-b">
                            <th class="py-4 px-4">Producto / Categor√≠a</th>
                            <th class="py-4 px-4 text-center">Stock</th>
                            <th class="py-4 px-4">Precio Venta</th>
                            <th class="py-4 px-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos" class="text-gray-700 divide-y divide-gray-50 text-sm font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalEditar" class="hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex justify-center items-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg transform transition-all border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">üìù Editar Informaci√≥n</h2>
            
            <input type="hidden" id="editId"> 
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase">C√≥digo de Barras</label>
                    <input type="text" id="editCodigo" class="w-full border p-3 rounded-xl mt-1 font-mono bg-gray-50">
                </div>
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Nombre del Producto</label>
                    <input type="text" id="editNombre" class="w-full border p-3 rounded-xl mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase">Categor√≠a</label>
                    <select id="editCategoria" class="w-full border p-3 rounded-xl mt-1 bg-white">
                        <option value="Abarrotes">Abarrotes</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="L√°cteos">L√°cteos</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase">Stock Actual</label>
                    <input type="number" id="editCantidad" class="w-full border p-3 rounded-xl mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase">Costo Inversi√≥n ($)</label>
                    <input type="number" id="editPrecioCosto" step="0.01" class="w-full border p-3 rounded-xl mt-1 text-red-500 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase">Precio P√∫blico ($)</label>
                    <input type="number" id="editPrecio" step="0.01" class="w-full border p-3 rounded-xl mt-1 text-green-600 font-bold">
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="cerrarModal()" class="px-6 py-3 text-gray-400 font-bold hover:text-gray-600 uppercase text-xs">Cancelar</button>
                <button id="btnGuardarCambios" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-100 uppercase text-xs tracking-widest">
                    Aplicar Cambios
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="inventario.js"></script>

    
</body>
</html>
