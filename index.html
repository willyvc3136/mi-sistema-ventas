<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inventario Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div id="authSection" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-bold mb-4 text-center">Iniciar Sesi칩n</h2>
        <input type="email" id="authEmail" placeholder="Correo" class="w-full border p-2 mb-2 rounded">
        <input type="password" id="authPassword" placeholder="Contrase침a" class="w-full border p-2 mb-4 rounded">
        <div class="flex gap-2">
            <button id="btnRegistro" class="bg-gray-500 text-white px-4 py-2 rounded w-full">Registrarse</button>
            <button id="btnLogin" class="bg-green-600 text-white px-4 py-2 rounded w-full">Entrar</button>
        </div>
    </div>

    <div id="mainApp" class="hidden max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        
        <div class="flex justify-between items-center bg-blue-50 p-4 mb-6 rounded-lg border border-blue-100">
            <p class="text-gray-700 font-medium">游녻 Usuario: <span id="user-email" class="font-bold text-blue-600"></span></p>
            <button id="btn-logout" class="bg-red-500 text-white px-4 py-2 rounded text-sm font-bold">Cerrar Sesi칩n</button>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl border border-blue-100 shadow-sm">
                <p class="text-xs text-gray-500 font-bold uppercase">Valor Total</p>
                <h3 id="stat-valor" class="text-3xl font-bold text-blue-600">$0.00</h3>
            </div>
            <div class="bg-white p-6 rounded-xl border border-green-100 shadow-sm">
                <p class="text-xs text-gray-500 font-bold uppercase">Prod. 칔nicos</p>
                <h3 id="stat-cantidad" class="text-3xl font-bold text-green-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-xl border border-red-100 shadow-sm">
                <p class="text-xs text-gray-500 font-bold uppercase">Stock Bajo (< 5)</p>
                <h3 id="stat-alerta" class="text-3xl font-bold text-red-600">0</h3>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">游닍 Gesti칩n de Inventario</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <input type="text" id="nombreProducto" placeholder="Producto" class="border p-2 rounded">
            <input type="number" id="cantidadProducto" placeholder="Cantidad" class="border p-2 rounded">
            <input type="number" id="precioProducto" placeholder="Precio $" step="0.01" class="border p-2 rounded">
            <button id="btnAgregar" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">Agregar</button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b bg-gray-50 text-gray-600">
                        <th class="py-3 px-2">Producto</th>
                        <th class="py-3 px-2">Stock</th>
                        <th class="py-3 px-2">Precio Unit.</th>
                        <th class="py-3 px-2 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaProductos"></tbody>
            </table>
        </div>
    </div>

    <div id="modalEditar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Editar Producto</h2>
            
            <input type="hidden" id="editId"> 
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="editNombre" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" id="editCantidad" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Precio ($)</label>
                    <input type="number" id="editPrecio" step="0.01" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button onclick="cerrarModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancelar</button>
                <button id="btnGuardarCambios" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
