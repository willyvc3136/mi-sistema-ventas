<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Minimarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border-l-8 border-green-500">
            <div>
                <a href="index.html" class="text-green-600 font-bold flex items-center gap-2 hover:underline mb-1">
                    ‚Üê Regresar al Men√∫
                </a>
                <p class="text-xs text-gray-400 font-bold uppercase" id="user-display">Verificando sesi√≥n...</p>
            </div>
            <h1 class="text-xl font-black text-gray-800 tracking-tighter">CAJA R√ÅPIDA</h1>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                <script src="https://unpkg.com/html5-qrcode"></script>

                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-xs font-black text-gray-400 uppercase">Buscador o Esc√°ner</label>
                            <button onclick="toggleCamara()" class="text-xs bg-blue-500 text-white px-3 py-1 rounded-lg font-bold hover:bg-blue-600 transition">
                                üì∑ Usar C√°mara
                            </button>
                        </div>
                        
                        <div id="reader" class="hidden w-full mb-4 overflow-hidden rounded-xl border-2 border-blue-500"></div>

                        <input type="text" id="inputBusqueda" placeholder="Escanea el c√≥digo o escribe nombre..." 
                            class="w-full p-4 border-2 border-blue-100 rounded-xl focus:border-green-500 outline-none text-lg font-medium" autofocus>
                        
                        <p class="text-[10px] text-gray-400 mt-2 italic">Tip: Si usas pistola, solo escanea el producto y se agregar√° solo.</p>
                    </div>

                <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-200">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr class="text-[10px] font-black text-gray-400 uppercase">
                                <th class="p-4">Descripci√≥n</th>
                                <th class="p-4">Precio</th>
                                <th class="p-4">Stock</th>
                                <th class="p-4 text-center">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tablaResultados" class="divide-y divide-gray-50 text-gray-700">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-xl border border-gray-100 flex flex-col h-fit sticky top-8">
                <div class="flex items-center gap-2 mb-6">
                    <span class="text-2xl">üìù</span>
                    <h2 class="text-xl font-black text-gray-800">Resumen de Venta</h2>
                </div>
                
                <div id="carritoItems" class="space-y-4 mb-6 max-h-[400px] overflow-y-auto scrollbar-hide">
                    <div class="text-center py-10">
                        <p class="text-gray-300 text-sm italic italic">El carrito est√° vac√≠o</p>
                    </div>
                </div>

                <div class="border-t-2 border-dashed pt-6 space-y-3">
                    <div class="flex justify-between text-gray-500 font-bold">
                        <span>Items:</span>
                        <span id="contadorItems">0</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <span class="text-gray-800 font-black uppercase text-sm">Total a pagar:</span>
                        <span id="totalVenta" class="text-4xl font-black text-green-600">$0.00</span>
                    </div>
                </div>

                <button id="btnFinalizarVenta" disabled 
                    class="w-full mt-8 bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg shadow-green-100 hover:bg-green-600 disabled:bg-gray-200 disabled:shadow-none transition-all flex justify-center items-center gap-2 uppercase tracking-widest text-sm">
                    Finalizar Venta (F2)
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="ventas.js"></script>
</body>
</html>
