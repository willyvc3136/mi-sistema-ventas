<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Minimarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <a href="index.html" class="text-green-600 font-bold hover:underline">← Menú Principal</a>
                <h1 class="text-3xl font-black text-gray-800 tracking-tighter mt-2">REPORTES DE VENTA</h1>
            </div>
            <select id="filtroTiempo" onchange="cargarReporte()" 
                class="p-3 border-2 border-green-500 rounded-xl font-bold text-gray-700 outline-none">
                <option value="hoy">Ventas de Hoy</option>
                <option value="semanal">Últimos 7 Días</option>
                <option value="anual">Ventas del Año</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-green-500">
                <p class="text-[10px] font-black text-gray-400 uppercase">Total Efectivo</p>
                <h2 id="totalEfectivo" class="text-2xl font-black text-gray-800">$0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-purple-500">
                <p class="text-[10px] font-black text-gray-400 uppercase">Total Yape</p>
                <h2 id="totalYape" class="text-2xl font-black text-gray-800">$0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-blue-500">
                <p class="text-[10px] font-black text-gray-400 uppercase">Total Plin</p>
                <h2 id="totalPlin" class="text-2xl font-black text-gray-800">$0.00</h2>
            </div>
            <div class="bg-green-600 p-6 rounded-3xl shadow-lg text-white">
                <p class="text-[10px] font-black text-green-200 uppercase">Gran Total</p>
                <h2 id="granTotal" class="text-3xl font-black">$0.00</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-blue-50 p-6 rounded-2xl shadow-sm border border-blue-100">
                    <p class="text-[10px] font-black uppercase text-blue-400">Total por Cobrar (Fiados)</p>
                    <p id="totalPorCobrar" class="text-2xl font-black text-blue-600">$0.00</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-gray-100">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr class="text-[10px] font-black text-gray-400 uppercase">
                        <th class="p-5">Fecha / Hora</th>
                        <th class="p-5 text-center">Método</th>
                        <th class="p-5 text-right">Monto Total</th>
                    </tr>
                </thead>
                <tbody id="listaVentas" class="divide-y divide-gray-50">
                    </tbody>
            </table>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-100 mt-8">
        <h3 class="font-black text-gray-800 mb-4 uppercase text-sm">Balance: Dinero Real vs Fiados</h3>
        <canvas id="graficaBalance" height="100"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="reportes.js"></script>
</body>
</html>
