<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes y Deudas - Minimarket Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center bg-white p-4 mb-6 rounded-2xl shadow-sm border-l-8 border-indigo-600">
            <div>
                <a href="index.html" class="text-indigo-600 font-bold hover:underline flex items-center gap-2 mb-1">
                    ‚Üê Volver al Men√∫
                </a>
                <h1 class="text-xl font-black text-gray-800 uppercase tracking-widest">Cartera de Clientes</h1>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border border-gray-200">
            <h2 class="text-lg font-bold text-gray-800 mb-4 tracking-tight">üë§ Registrar Nuevo Cliente</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="nombreCliente" placeholder="Nombre completo (Ej: Do√±a Mar√≠a)" class="border p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                <input type="text" id="telefonoCliente" placeholder="Tel√©fono / WhatsApp" class="border p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                <button onclick="registrarCliente()" class="bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg uppercase text-xs">
                    Guardar Cliente
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 uppercase text-[10px] font-black tracking-widest border-b">
                            <th class="py-4 px-4">Cliente</th>
                            <th class="py-4 px-4">Tel√©fono</th>
                            <th class="py-4 px-4 text-center">Deuda Actual</th>
                            <th class="py-4 px-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaClientes" class="text-gray-700 divide-y divide-gray-50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalAbono" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h3 class="text-xl font-black text-gray-800 mb-2">Registrar Pago</h3>
            <p id="nombreClienteAbono" class="text-blue-600 font-bold mb-4 italic"></p>
            
            <input type="hidden" id="idClienteAbono">
            
            <label class="block text-xs font-black uppercase text-gray-400 mb-1">Monto del Abono ($)</label>
            <input type="number" id="montoAbono" step="0.01" placeholder="0.00" 
                class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none text-2xl font-bold mb-4">
            
            <div class="flex gap-2">
                <button onclick="cerrarModalAbono()" 
                        class="flex-1 py-3 text-gray-400 font-bold hover:bg-gray-100 rounded-xl transition-all">
                    Cancelar
                </button>
                <button onclick="guardarAbono()" 
                        class="flex-1 py-3 bg-green-500 text-white font-black rounded-xl hover:bg-green-600 shadow-lg shadow-green-200 transition-all">
                    CONFIRMAR
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="clientes.js"></script>
</body>
</html>
